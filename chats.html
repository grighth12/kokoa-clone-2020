<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
            src="https://avatars1.githubusercontent.com/u/3612017?s=60&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
            class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicolas</h4>
              <h6 class="user-component__subtitle">Hi nice to meet you!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
            src="https://avatars1.githubusercontent.com/u/3612017?s=60&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
            class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicolas</h4>
              <h6 class="user-component__subtitle">Hi nice to meet you!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <span class="link__first-char">F</span>
            <img src="img/keycap.png">
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link  nav__link--selected" href="chats.html">
            <span class="nav__notification badge badge">1</span>
            <span class="link__first-char">C</span>
            <img src="img/keycap.png">
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <span class="link__first-char">S</span>
            <img src="img/keycap.png">
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__notification--small badge badge--small"></span>
            <span class="link__first-char">M</span>
            <img src="img/keycap.png">
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
